name: Basic Tests (Legacy)

# This workflow is maintained for backwards compatibility
# For comprehensive testing, see elisp-test.yml and ci-pipeline.yml

on:
  push:
    branches: [ main, develop, "copilot/**" ]
    paths:
      - '**.el'
      - 'test/**'
      - 'Cask'
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        emacs-version: ['29.1', '28.2', '27.2']
      fail-fast: false

    steps:
      - name: Set environment variables
        run: echo "ACTIONS_ALLOW_UNSECURE_COMMANDS=true" >> $GITHUB_ENV

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Emacs
        uses: purcell/setup-emacs@master
        with:
          version: ${{ matrix.emacs-version }}

      - name: Setup Cask
        uses: conao3/setup-cask@master
        with:
          version: snapshot

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: cask install

      - name: Run tests
        run: cask exec ert-runner
        continue-on-error: true

      - name: Basic load test
        run: |
          cask emacs --batch -L . \
            --eval "(require 'aichat)" \
            --eval "(message \"Basic test passed\")"
